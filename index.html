<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Result Input</title>
  <style>
    *{ box-sizing: border-box; padding: 0; margin: 0;}
    body { font-family: Arial, sans-serif; width: 100%;}
    form { max-width: 700px; margin: auto; background: #f9f9f9; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1);}
    label { display: block; margin-top: 10px; font-size: 0.8rem;}
    input, select { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
    .subject-inputs { margin-top: 20px; padding: 10px; background: #eee; border-radius: 8px; }
    button { margin-top: 20px; padding: 10px; width: 100%; background: #007bff; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
    button:hover { background: #0056b3; }
    pre { background: #222; color: #0f0; padding: 15px; border-radius: 8px; margin-top: 20px; white-space: pre-wrap;}
  </style>
</head>
<body>

  <form id="studentForm">
    <h2>Enter Information</h2>
    
    <label>Roll No</label>
    <input type="text" name="rollNo" required>
    
    <label>Registration No</label>
    <input type="text" name="registrationNo" required>
    
    <label>Candidate Name</label>
    <input type="text" name="name" required>
    
    <label>Father's Name</label>
    <input type="text" name="fatherName" required>
    
    <label>Institution</label>
    <input type="text" name="institution" required>
    
    <label>Exam Name</label>
    <input type="text" name="examName" required>
    
    <label>Stream</label>
    <select id="streamSelect" name="stream" required>
      <option value="arts">Arts</option>
      <option value="science">Science</option>
    </select>
    
    <div class="subject-inputs" id="subjectsContainer"></div>
    
    <button type="submit">Generate Result Card</button>
  </form>

  <pre id="output"></pre>
  <script src="logic.js"></script>
</body>
</html>
